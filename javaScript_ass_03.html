<html>
  <body>
    <h3>Names Starting with "B"</h3>
    <ul id="filtered-list"></ul>

    <script>
      
      const people = [
        "Alice Anderson",
        "Aaron Adams",
        "Bella Brown",
        "Brian Black",
        "Cathy Carter",
        "Charles Cooper",
        "Diana Davis",
        "Daniel Drake",
        "Ella Evans",
        "Ethan Edwards",
        "Fiona Fisher",
        "Frank Foster",
        "Grace Green",
        "Gavin Gray",
        "Hannah Harris",
        "Henry Hill",
        "Isabella Ingram",
        "Ian Irving",
        "Jack Johnson",
        "Julia James"
      ];

    
      const firstLetter = "B";

      
      const result = people.filter(person => person.charAt(0) === firstLetter);

      
      const ul = document.getElementById("filtered-list");

     
      result.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        ul.appendChild(li);
      });
    </script>
  </body>
</html>
